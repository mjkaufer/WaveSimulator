<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wave Simulator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #cccccc;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #0080ff;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>



		<script>
			var container;

			var camera, scene, renderer, controls;

			var mesh;

			init();
			animate();

			var t = 0

			var eq, negCol, posCol

			function init() {

				container = document.getElementById( 'container' );


				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 1, 3500 );
				camera.position.z = 100;

				controls = new THREE.OrbitControls( camera );
				controls.damping = 0.2;
				controls.addEventListener( 'change', render );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				scene.add( new THREE.AmbientLight( 0x444444 ) );

				var light1 = new THREE.DirectionalLight( 0xffffff, 0.5 );
				light1.position.set( 1, 1, 1 );
				scene.add( light1 );

				var light2 = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light2.position.set( 0, -1, 0 );
				scene.add( light2 );


				// var material = new THREE.MeshPhongMaterial( {
				// 	color: 0xaaaaaa, specular: 0xffffff, shininess: 250,
				// 	side: THREE.DoubleSide, vertexColors: THREE.VertexColors
				// } );

				var geometry = new THREE.PlaneGeometry( 100, 100, 100, 100 );
				// var material = new THREE.MeshFaceMaterial( {color: (new THREE.Color()).setHSL(Math.random(), 0.5, 0.5), side: THREE.DoubleSide} );
				// var material = new THREE.MeshDepthMaterial();
				// var material = new THREE.MeshPhongMaterial( {color: (new THREE.Color()).setHSL(Math.random(), 0.5, 0.5), side: THREE.DoubleSide} );
				// material = new THREE.MeshBasicMaterial({ vertexColors: THREE.VertexColors });
				material = new THREE.PointCloudMaterial({
					// color: (new THREE.Color()).setHSL(Math.random(), 0.5, 0.5),
				    vertexColors: THREE.VertexColors

				})


				// mesh = new THREE.Mesh( geometry, material );
				mesh = new THREE.PointCloud(geometry, material)
				scene.add( mesh );

				eq = radialSin(0, 0, 0.25)

				posCol = (new THREE.Color()).setHSL(Math.random(), 0.5, 0);
				negCol = posCol.offsetHSL(0.5, 0, 0)

				for(var i = 0; i < mesh.geometry.vertices.length; i++){
					var z = eq(mesh.geometry.vertices[i].x, mesh.geometry.vertices[i].y, 4);
					// mesh.geometry.vertices[i].z = z
					
					var col = negCol

					if(z > 0)
						col = posCol

					col = new THREE.Color(col.getHex() * Math.abs(z))

					mesh.geometry.colors.push(col)
					mesh.geometry.verticesNeedUpdate = true
				}

				//

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( scene.fog.color );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				renderer.gammaInput = true;
				renderer.gammaOutput = true;

				container.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function radialSin(x0, y0, freq){

				return function(x, y, t){
					var dist = Math.sqrt(Math.pow(x0 - x, 2) + Math.pow(y0 - y, 2))
					// return Math.sin(2 * Math.PI * freq * (t + dist)) / Math.max(Math.pow(dist, 1/3), 0.075)
					return Math.sin(2 * Math.PI * freq * (t + dist)) / Math.max(Math.log(dist + 1), 0.075)
				}
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				controls.handleResize();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update()
				render();

			}

			function render() {

				// var time = Date.now() * 0.001;
				t += 0.025
				var mag = 3;

				for(var i = 0; i < mesh.geometry.vertices.length; i++){
					var z = eq(mesh.geometry.vertices[i].x, mesh.geometry.vertices[i].y, t);
					mesh.geometry.vertices[i].z = z * mag
					
					var col = negCol

					if(z > 0)
						col = posCol

					// col = new THREE.Color(col.getHex() * Math.abs(z/mag))
					col.offsetHSL(0, 0, Math.random())

					var h = z + 1 / 2

					mesh.geometry.colors[i] = new THREE.Color().setHSL(h, 0.5, 0.5)
					mesh.geometry.verticesNeedUpdate = true
					mesh.geometry.colorsNeedUpdate = true;

				}

				// mesh.rotation.x = time * 0.25;
				// mesh.rotation.y = time * 0.5;
				// controls.update();

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
